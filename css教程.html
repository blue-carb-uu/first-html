<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>美化下拉菜单</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            min-width: 180px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 180px;
            margin-top: 5px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            animation: fadeIn 0.3s ease;
            z-index: 1;
        }

        .dropdown-content a {
            background-color: white;
            color: #333;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: all 0.2s ease;
            font-size: 14px;
            border-bottom: 1px solid #eee;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #f8f9fa;
            color: #2196F3;
            padding-left: 25px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background: linear-gradient(145deg, #1976D2, #2196F3);
            box-shadow: 0 6px 20px rgba(33,150,243,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            height: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">点击选择网站</button>
        <div class="dropdown-content">
            <a href="https://www.baidu.com">百度一下</a>
            <a href="https://chat.deepseek.com/">Deepseek AI</a>
            <a href="https://www.cnki.net">中国知网</a>
            <a href="https://www.bilibili.com">哔哩哔哩</a>
        </div>
    </div>
</body>
</html>
